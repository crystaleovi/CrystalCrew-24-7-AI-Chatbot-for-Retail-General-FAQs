<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Retail Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 24px 32px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .chat-header p {
            font-size: 17px;
            color: #86868b;
            font-weight: 400;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .message.bot .message-content {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
            border-bottom-left-radius: 6px;
        }
        
        .message.user .message-content {
            background: #007aff;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .chat-input {
            padding: 24px 32px 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .language-selector {
            margin-bottom: 16px;
            text-align: center;
        }
        
        .language-selector select {
            padding: 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            color: #1d1d1f;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .language-selector select:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-group input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #1d1d1f;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus {
            border-color: #007aff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .input-group input::placeholder {
            color: #86868b;
        }
        
        .input-group button {
            padding: 16px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .voice-button {
            padding: 16px 20px !important;
            background: #34c759 !important;
            min-width: 60px !important;
            margin-left: 8px;
        }
        
        .voice-button:hover:not(:disabled) {
            background: #30d158 !important;
        }
        
        .voice-button.speaking {
            background: #ff9500 !important;
            animation: pulse-voice 1s infinite;
        }
        
        @keyframes pulse-voice {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .input-group button:hover:not(:disabled) {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .input-group button:active {
            transform: translateY(0);
        }
        
        .input-group button:disabled {
            background: #86868b;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 24px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #86868b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 14px;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }
        
        .welcome-message {
            text-align: center;
            color: #86868b;
            font-size: 15px;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .chat-header {
                padding: 20px 24px;
            }
            
            .chat-header h1 {
                font-size: 24px;
            }
            
            .chat-messages {
                padding: 24px 20px;
            }
            
            .chat-input {
                padding: 20px 20px 24px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="status-indicator"></span>AI Assistant</h1>
            <p>Intelligent retail support powered by AWS</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome to our AI-powered customer support. Ask me about store hours, products, returns, or anything else you need help with.
            </div>
        </div>
        
        <div class="chat-input">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                    <option value="ms">ðŸ‡²ðŸ‡¾ Bahasa Melayu</option>
                    <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                    <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                    <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
                    <option value="zh">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</option>
                    <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton" onclick="sendMessage()">Send</button>
                <button id="voiceButton" class="voice-button" onclick="toggleVoice()" title="Toggle voice responses">ðŸ”Š</button>
            </div>
        </div>
    </div>

    <script>
        // Production API endpoint
        const API_ENDPOINT = 'https://jsf1vrektj.execute-api.ap-southeast-1.amazonaws.com/prod/chat';
        let sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        let voiceEnabled = false;
        let currentSpeech = null;
        
        // Text-to-Speech functionality
        function speakText(text, language = 'en') {
            if (!voiceEnabled || !('speechSynthesis' in window)) return;
            
            // Stop any current speech
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set language based on user selection
            const langMap = {
                'en': 'en-US',
                'ms': 'ms-MY',
                'es': 'es-ES',
                'fr': 'fr-FR',
                'de': 'de-DE',
                'zh': 'zh-CN',
                'ja': 'ja-JP'
            };
            
            utterance.lang = langMap[language] || 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 0.8;
            
            // Visual feedback
            const voiceButton = document.getElementById('voiceButton');
            voiceButton.classList.add('speaking');
            
            utterance.onend = () => {
                voiceButton.classList.remove('speaking');
                currentSpeech = null;
            };
            
            utterance.onerror = () => {
                voiceButton.classList.remove('speaking');
                currentSpeech = null;
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }
        
        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const voiceButton = document.getElementById('voiceButton');
            
            if (voiceEnabled) {
                voiceButton.textContent = 'ðŸ”Š';
                voiceButton.title = 'Voice enabled - Click to disable';
                voiceButton.style.background = '#34c759';
            } else {
                voiceButton.textContent = 'ðŸ”‡';
                voiceButton.title = 'Voice disabled - Click to enable';
                voiceButton.style.background = '#8e8e93';
                
                // Stop any current speech
                if (currentSpeech) {
                    speechSynthesis.cancel();
                    voiceButton.classList.remove('speaking');
                }
            }
        }
        
        function addMessage(content, isUser = false, metadata = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            // Process metadata in background but don't display to user
            if (!isUser && metadata) {
                console.log('Bot Response Metadata:', metadata);
                
                // Speak bot responses if voice is enabled
                const languageSelect = document.getElementById('languageSelect');
                speakText(content, languageSelect.value);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            typingDiv.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const languageSelect = document.getElementById('languageSelect');
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        language: languageSelect.value
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, false, data.metadata);
                } else {
                    throw new Error('No response from chatbot');
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('API Error:', error);
                showError(`Failed to get response: ${error.message}`);
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
